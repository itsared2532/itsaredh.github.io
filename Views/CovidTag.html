    <script>
        $(document).ready(function () {
            init()
            function init() {
                var url = "https://covid19.ddc.moph.go.th/api/Cases/today-cases-all";
    
                //test commit comment
                $.get(url, function (data) {
    
                    $("#Confirmed").html(data[0].total_case);
                    $("#Recovered").html(data[0].total_recovered);
                    // $("#Hospitalized").html(data[0].Hospitalized);
                    $("#Deaths").html(data[0].total_death);
                    $("#Exclude").html(data[0].total_case_excludeabroad);
                    $("#Local").html(data[0].total_case - data[0].total_case_excludeabroad)
    
                    $("#NewConfirmed").html(data[0].new_case);
                    $("#NewRecovered").html(data[0].new_recovered);
                    // $("#NewHospitalized").html(data[0].NewHospitalized);
                    $("#NewDeaths").html(data[0].new_death);
                    $("#NewExclude").html(data[0].new_case_excludeabroad);
                    $("#NewLocal").html(data[0].new_case - data[0].new_case_excludeabroad)

    
                    $("#UpdateDate").html(data[0].update_date);
                    // $("#Source").html(data[0].Source);
                })
            }
        })

        
    </script>
