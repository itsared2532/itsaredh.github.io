<style>
    @media only screen and (min-width:0px) and (max-width:974px) {
        .border-right {
            border: 0 solid !important
        }
    }
</style>

<div>

    <div class="card">
        <div class="card-header align-middle bg-dark text-white pt-3">
            <p style="font-size: 1.3rem; font-weight: bold;"> โควิด-19</p>
            <p style="font-size: .9rem; font-family: monospace;">ติดตามผู้ติดเชื้อ ไวรัสโควิด-19 ในประเทศไทย</p>
        </div>
        <div class="card-body">
            <!-- Confirm Covid Status -->
            <div class="row">
                <div class="col-lg-8 col-md-12 col-12">
                    <div class="pt-1 border-right">
                        <p class="d-inline"><i class="fa fa-certificate text-danger" style="font-size: 1.2rem;"></i> ติดเชื้อ</p>
                        <div class="d-inline bg-danger text-white rounded p-1 ml-2">
                            <p class="d-inline">+</p>
                            <p id="NewConfirmed" class="d-inline"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="text-right" style="font-size: 24px;">
                        <p id="Confirmed"></p>
                    </div>
                </div>
            </div>

            <hr />

            <!-- Healed Covid Status -->
            <div class="row ">
                <div class="col-lg-8 col-md-12 col-12 ">
                    <div class="pt-1 border-right">
                        <p class="d-inline"><i class="fa fa-heartbeat text-success" style="font-size: 1.2rem;"></i> หายแล้ว</p>
                        <div class="d-inline bg-success text-white rounded p-1 ml-2">
                            <p class="d-inline">+</p>
                            <p id="NewRecovered" class="d-inline"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="text-right" style="font-size: 24px;">
                        <p id="Recovered"></p>
                    </div>
                </div>
            </div>

            <hr />

            <!-- Hospitalized Covid Status -->
            <div class="row ">
                <div class="col-lg-8 col-md-12 col-12 ">
                    <div class="pt-1 border-right">
                        <p class="d-inline"><i class="fa fa-shield text-warning" style="font-size: 1.2rem;"></i> รักษา</p>
                        <div class="d-inline bg-warning text-white rounded p-1 ml-2">
                            <p class="d-inline">+</p>
                            <p id="NewHospitalized" class="d-inline"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="text-right" style="font-size: 24px;">
                        <p id="Hospitalized"></p>
                    </div>
                </div>
            </div>

            <hr />

            <!-- Deaths Covid Status -->
            <div class="row">
                <div class="col-lg-8 col-md-12 col-12 ">
                    <div class="pt-1 border-right">
                        <p class="d-inline"><i class="fa fa-grav text-dark" style="font-size: 1.2rem;"></i> เสียชีวิต</p>
                        <div class="d-inline bg-secondary text-white rounded p-1 ml-2">
                            <p class="d-inline">+</p>
                            <p id="NewDeaths" class="d-inline"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="text-right" style="font-size: 24px;">
                        <p id="Deaths"></p>
                    </div>
                </div>
            </div>

            <p class="d-inline" style="font-size: .9rem; font-family: monospace;">ข้อมูลล่าสุดเมื่อ:</p>
            <p id="UpdateDate" class="font-weight-light d-inline" style="font-size: .9rem; font-family: monospace;"></p>
            
        </div>
    </div>




</div>

<script>
    $(document).ready(function () {
        init()

        function init() {
            var url = "https://covid19.th-stat.com/json/covid19v2/getTodayCases.json";

            //test commit comment
            $.get(url, function (data) {

                $("#Confirmed").html(data.Confirmed);
                $("#Recovered").html(data.Recovered);
                $("#Hospitalized").html(data.Hospitalized);
                $("#Deaths").html(data.Deaths);

                $("#NewConfirmed").html(data.NewConfirmed);
                $("#NewRecovered").html(data.NewRecovered);
                $("#NewHospitalized").html(data.NewHospitalized);
                $("#NewDeaths").html(data.NewDeaths);

                $("#UpdateDate").html(data.UpdateDate);
                $("#Source").html(data.Source);
            })
        }
    })
</script>
