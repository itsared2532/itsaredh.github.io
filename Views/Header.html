<div class="navbar navbar-dark bg-dark fixed-top shadow">
  <button class="navbar-toggler ml-3" id="btnSlideMenu" type="button" data-toggle="collapse"
    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
    aria-label="Toggle navigation" style="z-index: 3;position:absolute;">
    <i id="spanBtn" class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <div class="w-100 p-2 text-center">
    <a href="/index.html"><img src="/Images/9b_icon_hd.png" width="24" height="24"></a>  
  </div>
</div>

<script>
  $('#btnSlideMenu').on("click", function () {
    if ($('#navbarToggleExternalContent').hasClass('show')) {
      document.getElementById("myNav").style.width = "0%";
      $("#spanBtn").removeClass("fa fa-close");
      $("#spanBtn").addClass("fa fa-bars");
      $("#colProj").addClass("sticky-top bg-light");
    } else {
      $("#spanBtn").removeClass("fa fa-bars");
      $("#spanBtn").addClass("fa fa-close");
      
      $("#colProj").removeClass("sticky-top bg-light");
      document.getElementById("myNav").style.width = "100%";
    }
  });
</script>
